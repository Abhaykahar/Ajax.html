<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <center>
        <table class="table table-dark" cellspacing="0" cellpadding="5">
            <thead align="center">
              <tr>
                <th>Id</th>
                <th>images</th>
                <th>title</th>
                <th>description</th>
                <th>price</th>
                <th>Stock</th>
                <th>rating</th>
              </tr>
            </thead>
            <tbody id="products" align="center"></tbody>
          </table>
    </center>
    
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
   $.ajax(
    {
        type:"get",
        url:"https://dummyjson.com/products",
        success:function(rec){
            let all=rec.products;
            let tbl="";
            all.map((val)=>{
                return (
                    tbl += `
                    <tr>
                            <td style="width:5%;">${val.id}</td>
                            <td style="width:30%;">
                                <img src="${val.images[0]}" style="width:40%;">
                                </td>
                            <td style="width:10%;">${val.title}</td>
                            <td style="width:35%;">${val.description}</td>
                            <td style="width:10%;">${val.price}</td>
                            <td style="width:5%;">${val.stock}</td>
                            <td style="width:5%;">${val.rating}</td>
                           
                        </tr>
                    `
                )
            })
            document.getElementById('products').innerHTML=tbl;
        }
    }
   )
</script>
</html>
