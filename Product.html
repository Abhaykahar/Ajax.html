<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <h1 align="center" class="mb-4 mt-3">Product details</h1>

            <div class="row" id="product">
            </div>
        </div>
    </section>
    
</body>
<script type="text/javascript">
    $.ajax({
        type:"GET",
        url:"https://dummyjson.com/products",
        success:function(res){
            let tbl='';
            res.products.map((val)=>{
                return (
                    tbl += `
                    <div class="col-lg-3 mb-3 mt-3">
                        <div class="card" style="width: 18rem;hight:15rem;overflow:hidden;">
                    <img src="${val.images[0]}" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Price :- ${val.price}</h5>
                      <p class="card-text">Brand :- ${val.brand}</p>
                      <p class="card-text"> Rating :- ${val.rating}</p>
                      <a href="#" class="btn btn-secondary">Go somewhere</a>
                    </div>
                  </div></div>
                    `
                )
            })
            document.getElementById('product').innerHTML=tbl;
        }
    })
</script>
</html>
