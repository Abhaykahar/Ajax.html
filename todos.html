<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todos api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <center>
    <div class="b-1 mb-3 mt-2">
    <button onclick="alltrue()"  class="btn btn-success" style="border:none;width: 10%;display: inline-block;border-radius: 10px;margin-left: 10px;padding: 10px;">true</button>
    <button onclick="allfalse()" class="btn btn-success" style="border:none;width: 10%;display: inline-block;border-radius: 10px;margin-left: 10px;padding: 10px;">false</button>
    <button onclick="showAll()" class="btn btn-success" style="border:none;width: 10%;display: inline-block;border-radius: 10px;margin-left: 10px;padding: 10px;">all</button>
        </div>
    
    <table class="table  table-bordered border-primary w-75">
    <tr align="center">
        <th>Id</th>
        <th>todo</th>
        <th>completed</th>
        <th>userId</th>
    </tr>
    <tbody id="record" align="center"></tbody>
      </table>
    </center>

</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
    let todos;
    $.ajax({
        type:"get",
        url:"https://dummyjson.com/todos",
        success:function(rec){
            todos=rec.todos;
            let tbl="";
            todos.map((val)=>{
                return(
                    tbl += `
                        <tr>
                            <td>${val.id}</td>
                            <td>${val.todo}</td>
                            <td>${val.completed}</td> 
                            <td>${val.userId}</td> 
                            </tr>`
                )
            })
            document.getElementById('record').innerHTML=tbl;
        }
    });

    const alltrue = () =>{
        let todo=todos.filter((todo)=>todo.completed == true);
        let tbl="";
        todo.map((val)=>{
                    tbl += `
                    <tr>
                        <td>${val.id}</td>
                        <td>${val.todo}</td>
                        <td>${val.completed}</td> 
                        <td>${val.userId}</td> 
                    </tr>`
        })
        document.getElementById('record').innerHTML=tbl;  
    }

    const allfalse = () =>{
        let todo=todos.filter((todo)=>todo.completed == false);
        let tbl="";
        todo.map((val)=>{
                    tbl += `
                    <tr>
                        <td>${val.id}</td>
                        <td>${val.todo}</td>
                        <td>${val.completed}</td> 
                        <td>${val.userId}</td> 
                    </tr>`
        })
        document.getElementById('record').innerHTML=tbl;
    }

    const showAll = () =>{
        let tbl="";
        todos.map((val)=>{
                    tbl += `
                    <tr>
                        <td>${val.id}</td>
                        <td>${val.todo}</td>
                        <td>${val.completed}</td> 
                        <td>${val.userId}</td> 
                    </tr>`
        })
        document.getElementById('record').innerHTML=tbl;
    }
</script>
</html>
