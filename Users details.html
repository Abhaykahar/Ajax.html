<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax api</title>
</head>
<body>
    <h1 align="center">
        Users details
    </h1>

    <table align="center" border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th>Id</th>
            <th>Fname</th>
            <th>Lname</th>
            <th>age</th>
            <th>address</th>
            <th>company</th>
            <th>city</th>
            <th>department</th>
            <th>crypto</th>
        </tr>
        <tbody id="record"></tbody>
    </table>
    
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
    $.ajax(
        {
            type:"get",
            url:"https://dummyjson.com/users",
            success:function(rec){
                let allusers=rec.users;
                let tbl='';
                allusers.map((val)=>{
                    return (
                    tbl += `
                        <tr>
                                <td>${val.id}</td>
                                <td>${val.firstName}</td>
                                <td>${val.lastName}</td>
                                <td>${val.age}</td>
                                <td>${val.address.address}</td>
                                <td>${val.company.name}</td>
                                <td>${val.company.address.city}</td>
                                <td>${val.company.department}</td>
                                <td>${val.crypto.coin}</td>
                            </tr>
                    `
                    )
                })
                document.getElementById('record').innerHTML=tbl;
            }
        }
    )
</script>
</html>
