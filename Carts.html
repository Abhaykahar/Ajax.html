<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carts Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <h1 align="center">Carts</h1>
    <section>
        <div class="container">
            <div class="row" id="products">
            </div>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
    $.ajax(
        {
            type:"get",
            url:"https://dummyjson.com/carts",
            success:function(rec){
                let cartrecord=rec.carts;
                let tbl="";
                cartrecord.map((val)=>{
                    tbl += `
                        <div class="col-lg-4 mb-4">
                            <div class="card" style="width: 24rem;">
                        <div class="card-body">
                            <h5 class="card-title">User Id :- ${val.id}</h5>
                            `
                            val.products.map((product)=>{
                                tbl += `
                                <div class="card mb-2 mt-3" style="width: 22rem;">
                    <div class="card-body">
                                <tr>
                                    <td class="me-4"><i class="fa-solid fa-arrow-right" style="color:red;font-size:18px;padding:10px;"></i> id :- ${product.id}</td><br>
                                    <td><i class="fa-solid fa-arrow-right" style="color:red;font-size:18px;padding:10px;"></i> price :- ${product.price}</td><br>
                                    <td><i class="fa-solid fa-arrow-right" style="color:red;font-size:18px;padding:10px;"></i> quantity :- ${product.quantity}</td><br>
                                    <td><i class="fa-solid fa-arrow-right" style="color:red;font-size:18px;padding:10px;"></i> total :- ${product.total}</td><br>
                                    <td><i class="fa-solid fa-arrow-right" style="color:red;font-size:18px;padding:10px;"></i> discountPercentage :- ${product.discountPercentage}</td><br>
                                    <td><i class="fa-solid fa-arrow-right" style="color:red;font-size:18px;padding:10px;"></i> discountedPrice :- ${product.discountedPrice}</td><br>
                                    </tr>
                    </div>
                        </div>

                                `
                            }) 
                            tbl+=`
                            <h5 class="card-title">total :-${val.total}</h5>
                            <h5 class="card-title">discountedTotal :- ${val.discountedTotal}</h5>
                            <h5 class="card-title">totalProducts:- ${val.totalProducts}</h5>
                            <h5 class="card-title">totalQuantity:- ${val.totalQuantity}</h5>
                        </div>
                        </div></div>
                    `
                })
                document.getElementById('products').innerHTML=tbl;
            }
        }
    )
</script>
</html>
